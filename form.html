<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #239a9e;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header ul{
            display: flex;
            justify-content: right;
            align-items: right;
            color: white;
            margin-right: 10%;  
            font-size: 20px;    
            list-style-type: none;
        }
        header ul li a {
            background-color: #77dcee;
            color: #055f7a;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            position: relative;
            right: -100px;
            top: 30px;
            box-shadow: 1px 4px 20px rgba(0, 0, 0, 0.473);
        }
        header ul li a:hover{
            background: #ffffff;
        }
        header h1{
            margin-top: 10px;
           
        }
    

        .main-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #239a9e;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background-color: rgb(10, 124, 150);
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container .upload-box {
            display: flex;
            flex-direction: column;
        }

        .form-container .upload-box input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header> 
        <ul >
            <li><a href="home.html"><b>Back To Home</b></a></li>
        </ul>
        <h1>Blog Post</h1>
</header>

<div class="main-container">
    <h2>Submit a New Place Suggestion</h2>
    <button class="btn" id="openFormBtn">Add New Place</button>

    <div class="form-container" id="formContainer">
        <form action="#" method="post">
            
            <label for="Enter your Full Name">* Enter your Full Name:</label>
            <input type="text" id="Enter your Full Name" name="Enter your Full Name" required>
            
            
            <label for="state">* State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
            </select>
            <label for="placeName">* Place Name:</label>
            <input type="text" id="placeName" name="placeName" required>

            <label for="food">* Famous Food:</label>
            <input type="text" id="food" name="food" required>

            <label for="stay">* Stay Place:</label>
            <input type="text" id="stay" name="stay" required>

            <label for="pricing">* Pricing (â‚¹):</label>
            <input type="number" id="pricing" name="pricing" required>

            

            <div class="upload-box">
                <label for="imageUpload">* Upload Images (File Size: <3mb):</label>
                <input type="file" id="imageUpload" name="imageUpload" required multiple accept="image/*">
            </div>

            <div class="upload-box">
                <label for="videoUpload">Upload Video (File Size: <30mb):</label>
                <input type="file" id="videoUpload" name="videoUpload" accept="video/*">
            </div>
            <label for="video">Video URL: (Supported Links:- youtube,insta,x,facebook)</label>
            <input type="url" id="video" name="video" placeholder="Enter YouTube or video link">


            <button type="submit" class="btn">Submit Suggestion</button>
        </form>
    </div>
</div>

<script>
    // Show the form when the button is clicked
    document.getElementById("openFormBtn").addEventListener("click", function() {
        document.getElementById("formContainer").style.display = "block";
    });
</script>

</body>
</html>
